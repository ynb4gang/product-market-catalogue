<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce Product Catalog</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1 th:text="${message}">Welcome to Our Store</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/products}">Products</a></li>
            <li><a th:href="@{/cart}">View Cart</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div th:each="product : ${featuredProducts}" class="product-card">
                <img th:src="${product.imageUrl}" th:alt="${product.name}">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="'$' + ${product.price}">$0.00</p>
                <form th:action="@{/addToCart/{id}(id=${product.id})}" method="post">
                    <button type="submit" aria-label="Add [Product Name] to cart">Add to Cart</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>Â© 2023 Our E-commerce Store. All rights reserved.</p>
</footer>
</body>
</html>
